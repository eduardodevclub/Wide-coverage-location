<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio-01-CSS</title>
</head>

<body>
    <header>
        <a class="link-header">Products</a>
        <a class="link-header">Company</a>
        <a class="link-header">Blog</a>
        <a class="link-header">Log in</a>
        <button class="button-header" id="menu-toggle">Sign up</button>
        
        <div id="mobile-menu">
            <a class="mobile-link">Products</a>
            <a class="mobile-link">Company</a>
            <a class="mobile-link">Blog</a>
            <a class="mobile-link">Log in</a>
        </div>
    </header>

    <main>
        <img src="./img/logo-image.png" alt="Wide-coverage-location-logo" class="logo-image">

        <section>
            <h1>Wide coverage location</h1>
            <p>Shared rides, There's lots to do in your city, and we've got the rides to help you enjoy it all.
                And they're all available right from your app.</p>
            <a class="link-main">Learn more</a>
        </section>
    </main>

    <script>
        // Script para controlar o menu mobile
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            
            menuToggle.addEventListener('click', function() {
                // Verificar se é um dispositivo móvel antes de mostrar o menu
                if (window.innerWidth < 768) {
                    mobileMenu.classList.toggle('active');
                }
                // Para desktop e tablet, o botão não exibe o menu
                else {
                    // Você pode adicionar uma ação alternativa aqui, como redirecionar para uma página de cadastro
                    console.log("Botão 'Sign up' clicado em desktop/tablet");
                    // Exemplo: window.location.href = "signup.html";
                }
            });
            
            // Fecha o menu ao clicar fora dele
            document.addEventListener('click', function(event) {
                if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.remove('active');
                }
            });
            
            // Atualizar comportamento ao redimensionar a janela
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    mobileMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
